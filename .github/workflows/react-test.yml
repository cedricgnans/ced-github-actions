name: Test project
on: push 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code 
        uses: actions/checkout@v5
      - name: Install Node jobs
        uses: actions/setup-node@v5
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd Starting-Project/second-action-react-demo
          npm ci
      - name: Run tests
        run: npm test 
        
